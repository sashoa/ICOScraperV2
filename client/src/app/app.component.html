<header>
  <h1>Ongoing ICOs</h1>
  <nav>
    <ul>
      <li class="clickable" (click)="update()">Update</li>
    </ul>
  </nav>
</header>

<div class="ico-list" *ngIf="!updating; else updateLoading">
  <app-ico-list [icos]="icos" [lazyMode]="lazyMode"></app-ico-list>
</div>

<ng-template #updateLoading>
  <app-loading></app-loading>
</ng-template>
