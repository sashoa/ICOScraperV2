<div *ngIf="(icos | async) as icosData; else loading">
  <p class="info" *ngIf="icosData.icos.length">Last updated {{icosData.updatedAt | amTimeAgo}}</p>
  <p class="info" *ngIf="!icosData.icos.length">There are no ICOs in repository. Please Update.</p>
  <div class="ico-box" *ngFor="let ico of icosData.icos">
    <app-ico [ico]="ico" [lazyMode]="lazyMode"></app-ico>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
